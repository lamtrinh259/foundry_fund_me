[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = [
  '@chainlink/contracts/=lib/chainlink-brownie-contracts/contracts/',
]
ffi = true # Allows Foundry to run commands directly on the machine, this should be off as much as possible

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
